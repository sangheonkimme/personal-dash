# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Web Service (Next.js App)
  - type: web
    name: personal-dash
    env: docker
    region: singapore
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: personal-dash-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false  # Set manually in Render Dashboard
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render Dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render Dashboard
    healthCheckPath: /api/health
    autoDeploy: true
    buildFilter:
      paths:
        - app/**
        - components/**
        - lib/**
        - prisma/**
        - public/**
        - types/**
        - messages/**
        - package.json
        - pnpm-lock.yaml
        - Dockerfile
        - next.config.ts
        - tsconfig.json

databases:
  # PostgreSQL Database
  - name: personal-dash-db
    databaseName: personal_dash
    user: personal_dash_user
    plan: free  # 또는 starter
    region: singapore
    ipAllowList: []  # Empty = allow all (for free tier)
